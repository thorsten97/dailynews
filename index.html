
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Summarized News</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; background: #fff; color: #111; max-width: 800px; margin: 0 auto; padding: 2em;}
        h1 { font-size: 2em; margin-bottom: 1em; }
        .tabs { display: flex; border-bottom: 2px solid #222; margin-bottom: 1.5em;}
        .tab { padding: 0.7em 1.5em; cursor: pointer; border: none; background: none; color: #111; font-weight: bold; font-size: 1.1em; }
        .tab.active { border-bottom: 3px solid #111; }
        .folders { display: flex; flex-wrap: wrap; margin-bottom: 1em; gap: 0.5em; }
        .folder { background: #fff; border: 1px solid #222; padding: 0.5em 1em; cursor: pointer; font-weight: bold; margin-right: 0.5em; }
        .folder.active { background: #222; color: #fff; }
        .article { margin-bottom: 2em; padding-bottom: 1em; border-bottom: 1px solid #ccc; }
        .headline { font-weight: bold; font-size: 1.25em; margin-bottom: 0.2em; }
        .date { color: #555; font-size: 0.9em; margin-bottom: 0.4em; }
        .summary { margin-bottom: 0.2em; }
        .updated { color: #888; font-size: 0.9em; margin-top: 2em; text-align: right; }
    </style>
</head>
<body>
    <h1>AI-sammanfattade nyheter</h1>
    <div class="tabs">
        <button class="tab active" id="tab-local" onclick="showTab('local')">Lokala nyheter</button>
        <button class="tab" id="tab-global" onclick="showTab('global')">Globala nyheter</button>
    </div>
    <div id="news-local">
        
        <div class="folders">
            
                <button class="folder" data-folder="local-Information" onclick="showFolder('local','Information')">
                    Information (0)
                </button>
                
                <button class="folder" data-folder="local-Sport" onclick="showFolder('local','Sport')">
                    Sport (0)
                </button>
                
                <button class="folder" data-folder="local-Väder" onclick="showFolder('local','Väder')">
                    Väder (0)
                </button>
                
                <button class="folder" data-folder="local-Positiva nyheter" onclick="showFolder('local','Positiva nyheter')">
                    Positiva nyheter (0)
                </button>
                
                <button class="folder" data-folder="local-Negativa nyheter" onclick="showFolder('local','Negativa nyheter')">
                    Negativa nyheter (0)
                </button>
                
                <button class="folder" data-folder="local-Olyckor" onclick="showFolder('local','Olyckor')">
                    Olyckor (0)
                </button>
                
                <button class="folder" data-folder="local-Allmän elände" onclick="showFolder('local','Allmän elände')">
                    Allmän elände (0)
                </button>
                
        </div>
        
            <div class="news-folder" id="folder-local-Information" style="">
                
            </div>
            
            <div class="news-folder" id="folder-local-Sport" style="display:none;">
                
            </div>
            
            <div class="news-folder" id="folder-local-Väder" style="display:none;">
                
            </div>
            
            <div class="news-folder" id="folder-local-Positiva nyheter" style="display:none;">
                
            </div>
            
            <div class="news-folder" id="folder-local-Negativa nyheter" style="display:none;">
                
            </div>
            
            <div class="news-folder" id="folder-local-Olyckor" style="display:none;">
                
            </div>
            
            <div class="news-folder" id="folder-local-Allmän elände" style="display:none;">
                
            </div>
            
    
    </div>
    <div id="news-global" style="display:none;">
        
        <div class="folders">
            
                <button class="folder" data-folder="global-Information" onclick="showFolder('global','Information')">
                    Information (0)
                </button>
                
                <button class="folder" data-folder="global-Sport" onclick="showFolder('global','Sport')">
                    Sport (0)
                </button>
                
                <button class="folder" data-folder="global-Väder" onclick="showFolder('global','Väder')">
                    Väder (0)
                </button>
                
                <button class="folder" data-folder="global-Positiva nyheter" onclick="showFolder('global','Positiva nyheter')">
                    Positiva nyheter (0)
                </button>
                
                <button class="folder" data-folder="global-Negativa nyheter" onclick="showFolder('global','Negativa nyheter')">
                    Negativa nyheter (0)
                </button>
                
                <button class="folder" data-folder="global-Olyckor" onclick="showFolder('global','Olyckor')">
                    Olyckor (0)
                </button>
                
                <button class="folder" data-folder="global-Allmän elände" onclick="showFolder('global','Allmän elände')">
                    Allmän elände (0)
                </button>
                
        </div>
        
            <div class="news-folder" id="folder-global-Information" style="">
                
            </div>
            
            <div class="news-folder" id="folder-global-Sport" style="display:none;">
                
            </div>
            
            <div class="news-folder" id="folder-global-Väder" style="display:none;">
                
            </div>
            
            <div class="news-folder" id="folder-global-Positiva nyheter" style="display:none;">
                
            </div>
            
            <div class="news-folder" id="folder-global-Negativa nyheter" style="display:none;">
                
            </div>
            
            <div class="news-folder" id="folder-global-Olyckor" style="display:none;">
                
            </div>
            
            <div class="news-folder" id="folder-global-Allmän elände" style="display:none;">
                
            </div>
            
    
    </div>
    <div class="updated">
        Senast uppdaterad: <span id="lastUpdated">2025-07-13 16:51</span>
    </div>
    <script>
        function showTab(tab) {
            document.getElementById('news-local').style.display = tab === 'local' ? '' : 'none';
            document.getElementById('news-global').style.display = tab === 'global' ? '' : 'none';
            document.getElementById('tab-local').classList.toggle('active', tab === 'local');
            document.getElementById('tab-global').classList.toggle('active', tab === 'global');
        }
        function showFolder(tab, cat) {
            const base = tab + '-' + cat;
            CATEGORY_ORDER.forEach(c => {
                document.getElementById('folder-' + tab + '-' + c).style.display = (c === cat) ? '' : 'none';
                Array.from(document.querySelectorAll('button.folder[data-folder^="' + tab + '-"]')).forEach(btn => {
                    btn.classList.toggle('active', btn.getAttribute('data-folder') === base);
                });
            });
        }
        const CATEGORY_ORDER = ["Information","Sport","Väder","Positiva nyheter","Negativa nyheter","Olyckor","Allmän elände"];
        // Initialize first folder as active
        showFolder('local', CATEGORY_ORDER[0]);
        showFolder('global', CATEGORY_ORDER[0]);
    </script>
</body>
</html>
